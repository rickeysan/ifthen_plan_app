<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/app/public/css/reset.css">
    <link rel="stylesheet" href="/app/public/css/app.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="inner">
            <h1 class="logo">
                <a href=""><img src="/app/public/img/top_banner.png" alt=""></a>
            </h1>
            <nav>
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="" class="header__nav-link">ログイン</a></li>
                    <li class="header__nav-item"><a href="" class="header__nav-link">会員登録</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="main__inner">
            <section class="input-panel__container">
                <div class="input-panel">
                    <form action="/register" method="post">
                    <h2 class="panel-title">新規会員登録</h2>

                        <div class="form-item">
                            <div class="form-item__head">
                                <p>メールアドレス</p>
                            </div>
                            <div class="form-item__body">
                                <input type="text" name="email" class="form-item__input">
                                <span class="form-item__body__error">メールアドレスは必ず指定してください</span>
                            </div>
                        </div>

                        <div class="form-item">
                            <div class="form-item__head">
                                <p>ユーザー名</p>
                            </div>
                            <div class="form-item__body">
                                <input type="text" name="email" class="form-item__input">
                                <span class="form-item__body__error">メールアドレスは必ず指定してください</span>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-item__head">
                                <p>パスワード</p>
                            </div>
                            <div class="form-item__body">
                                <input type="text" name="email" class="form-item__input">
                                <span class="form-item__body__error">メールアドレスは必ず指定してください</span>
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="form-item__head">
                                <p>確認用パスワード</p>
                            </div>
                            <div class="form-item__body">
                                <input type="text" name="email" class="form-item__input">
                                <span class="form-item__body__error">メールアドレスは必ず指定してください</span>
                            </div>
                        </div>
                        <div class="input-panel-btn__wrap">
                            <button type="submit" class="submit-btn">会員登録する</button>
                            <a href="" class="submit-btn__link">アカウントをお持ちの方はこちら</a>
                        </div>

                    </form>
                </div>
            </section>
        </div>
    </main>


</body>
</html>
